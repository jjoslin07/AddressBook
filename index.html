<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Address Book</title>
</head>
<body>
    <h1>Address Book</h1>
    <form id="search-form">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search by first or last name">
        <button type="submit">Search</button>
    </form>
    
    <form id="contact-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required maxlength="10">
        <button type="submit">Add Contact</button>
      </form>
      <div class="total-contact-div">
          <p>Total Contacts: <span id="total-contacts"></span></p>
      </div>
      <th>
        <button id="sort-asc">▲</button>
        <button id="sort-desc">▼</button>
    </th>
	<table id="contact-table">
		<thead>
			<tr>
                <th>First Name</th>
                <th>Last Name</th>
				<th>Address</th>
				<th>Phone</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<!-- Contacts will be added dynamically here -->
		</tbody>
	</table>
	<script src="app.js"></script>
</body>
</html>
